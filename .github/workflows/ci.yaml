name: NestJS CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория в CI
        uses: actions/checkout@v4

      - name: Установка NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Чистая установка зависимостей
        run: npm ci

      - name: Проверка типов
        run: npm run type-check

      - name: Линтинг
        run: npm run lint

      - name: Автотесты
        run: npm run test
